<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="card p-4 bg-light text-dark shadow">
            <h2 class="text-center mb-4">🎯 Guess the Number (1-100)</h2>

            <form method="POST" action="{% url 'guess' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="number" name="guess" class="form-control" placeholder="Enter your guess" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Guess</button>
            </form>

            {% if message %}
                <div class="alert alert-info mt-4">{{ message }}</div>
                <div class="text-center mt-3">
                    <a href="{% url 'restart' %}" class="btn btn-success">🔁 Play Again</a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Optional: Bootstrap JS for dismissible alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
